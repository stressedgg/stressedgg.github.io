<!DOCTYPE html>
<html>
<head>
  <title>Educational Video Portal</title>
  <style>
    /* CSS styles for your website */
    .video {
      /* Styles for video container */
    }
    
    .video h2 {
      /* Styles for video title */
    }
    
    .video iframe {
      /* Styles for video player */
    }
    
    /* Additional CSS styles for other elements */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    
    header {
      background-color: #f2f2f2;
      padding: 20px;
    }
    
    main {
      padding: 20px;
    }
    
    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
    }
    
    .footer-content {
      margin-bottom: 20px;
    }
    
    .footer-content h3 {
      font-size: 16px;
    }
    
    .footer-content p {
      margin: 5px 0;
    }
    
    .social-media-icons li {
      display: inline-block;
      margin-right: 10px;
    }
    
    .social-media-icons img {
      width: 20px;
      height: 20px;
      vertical-align: middle;
    }
    
    .footer-links li {
      margin-bottom: 5px;
    }
    
    .footer-links a {
      color: #fff;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <!-- Header content (e.g., logo, navigation) -->
    <h1>Educational Video Portal</h1>
    <nav>
      <!-- Navigation links -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section id="login">
      <!-- Login form -->
      <form>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <select>
          <option value="free">Free Plan</option>
          <option value="paid">Paid Plan</option>
        </select>
        <button type="submit">Login</button>
      </form>
    </section>
    
    <section id="videos">
      <!-- Videos listing based on user's plan -->
      <div class="video">
        <h2>Video Title</h2>
        <iframe src="video_url" width="640" height="360" frameborder="0" allowfullscreen></iframe>
      </div>
      
      <!-- More video containers -->
    </section>
    
    <section id="upload">
      <!-- Video upload form -->
      <form>
        <input type="text" placeholder="Video Title" />
        <input type="text" placeholder="Video URL" />
        <select>
          <option value="free">Free Plan</option>
          <option value="paid">Paid Plan</option>
        </select>
        <button type="submit">Upload</button>
      </form>
    </section>
  </main>
  
  <footer>
    <!-- Footer content -->
    <div class="footer-content">
      <h3>Contact Us</h3>
      <p>Email: info@educationvideos.com</p>
      <p>Phone: 123-456-7890</p>
    </div>
    
    <div class="footer-content">
      <h3>Follow Us</h3>
      <ul class="social-media-icons">
        <li><a href="#"><img src="facebook-icon.png" alt="Facebook"></a></li>
        <li><a href="#"><img src="twitter-icon.png" alt="Twitter"></a></li>
        <li><a href="#"><img src="instagram-icon.png" alt="Instagram"></a></li>
      </ul>
    </div>
    
    <div class="footer-content">
      <h3>Links</h3>
      <ul class="footer-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Videos</a></li>
        <li><a href="#">Upload</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Terms of Service</a></li>
        <li><a href="#">Privacy Policy</a></li>
      </ul>
    </div>
  </footer>
  
  <script>

  </script>
</body>
</html>
